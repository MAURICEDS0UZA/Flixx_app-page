<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mini_project</title>
</head>

<body>
    <header class="headerSp">
        <div style="background-image: linear-gradient(to bottom right, red, yellow);
        text-align: center" class="p-3 ">
            <h1><b>Display Key code</b></h1>
        </div>
    </header>
    <div class="container px-4 ">
        <div class="row gx-5 ">
            <div class="col key">
                <p style="color: #6aff00;">e.key</p>
                <div class="p-3 border bg-light shadow">S
                </div>
            </div>
            <div class="col key">
                <p style="color: #3300ff;">e.keyCode</p>
                <div class="p-3 border bg-light shadow">83</div>
            </div>
            <div class="col key">
                <p style="color:rgb(0, 204, 255);">e.code</p>
                <div class="p-3 border bg-light shadow">keyS</div>
            </div>
        </div>
    </div>
</body>

</html>
